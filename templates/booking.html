{% extends 'base.html' %}
{%load static%}
{%block rooms%}
  active
{%endblock%}
  <!-- END nav -->
   {%block content %}
  

  <div class="block-30 block-30-sm item" style="background-image: url({% static 'images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-10">
          <span class="subheading-sm">Бронирование</span>
              <h2 class="heading">номеров</h2>
        </div>
      </div>
    </div>
  </div>

<div class=" site-section bg-light" id="blog">

    <div class="container">
      <div class="row">
         <div class="col-md-12 mb-4">
          <div class="block-3 d-md-flex">
            <a class="image" href="" style="background-image: url({{room.images.first.image.url}}); "></a>
            <div class="text">
              <h5><a href="">{{room.name}}</a></h5>
              <p class="meta"><span class="sep"></span> <em>Завтрак включен</em></p>
              <p class="meta"><span class="sep">*</span> <em>Кондиционер</em></p>
              <p class="meta"><span class="sep">*</span> <em>Wi Fi</em></p>
              <p class="meta"><span class="sep">*</span> <em>Сейф</em></p>
              <p>Стоимость за одну ночь $ {{room.price}}</p>
            </div>
          </div>
        </div>
        <form method="post" action="{% url 'booking_single' %}">
            {%csrf_token%}
            <div class="form-group">
            <input type="number" name="room" value="{{room.id}}" hidden="hidden">
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Имя" name="name" required>
            </div>
             <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Фамилия" name="last_name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control px-3 py-3" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Номер телефона" name="phone" required>
            </div>
            <div class="form-group">
              <input type="date" class="form-control px-3 py-3" name="checkin" required>
            </div>
            <div class="form-group">
              <input type="date" class="form-control px-3 py-3" name="checkout" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Забронировать" class="btn btn-primary py-3 px-5">
            </div>
          </form>
      </div>

  </div>
  </div>

{%endblock%}
