{% extends 'base.html' %}
{%load static%}
{%block blog%}
  active
{%endblock%}
  <!-- END nav -->
   {%block content %}
  

  <div class="block-30 block-30-sm item" style="background-image: url({% static 'images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-10">
          <span class="subheading-sm">{{post.posted_date}}, {{post.posted_by}}</span>
              <h2 class="heading">{{post.name}}</h2>
        </div>
      </div>
    </div>
  </div>


  <div id="blog" class="site-section">
    <div class="container">
            
            <div class="row">

              <div class="col-md-8">
                <div class="comment-form-wrap pt-5">
                    <h3 class="mb-5">Изменить пост:</h3>
                    <form method="post" enctype="multipart/form-data">
                     {%csrf_token%}
                      <div>
                          {{form.as_p}}
                      </div>
                        <div class="form-group">
                        <input type="submit" value="Обновить" class="btn py-3 px-4 btn-primary">
                      </div>
                    </form>
                  </div>

              </div>


            </div>

            
          </div>
  </div>
{%endblock%}
