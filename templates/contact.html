{% extends 'base.html' %}
{%load static%}
{%block contact%}
  active
{%endblock%}
  <!-- END nav -->
   {%block content %}

  
  <div class="block-30 block-30-sm item" style="background-image: url({%static 'images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-10">
          <span class="subheading-sm">Обратная связь</span>
          <h2 class="heading">Напишите нам</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
          <span class="subheading-sm">Мы ценим Ваше мнение!</span>
          <form method="post" action="{% url 'contact' %}">
            {%csrf_token%}

            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Ваше имя" name="name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control px-3 py-3" placeholder="Ваш Email" name="email" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Тема" name="subject" required>
            </div>
            <div class="form-group">
              <textarea name="msg" id="" cols="30" rows="7" class="form-control px-3 py-3" placeholder="Сообщение" required></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Отправить" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        
        </div>


      </div>
    </div>
  </div>


        

{%endblock %}


  <!-- loader -->
