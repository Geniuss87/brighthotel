{% extends 'base.html' %}
{%load static%}
{%block register%}
{%endblock%}
  <!-- END nav -->
   {%block content %}

  
  <div class="block-30 block-30-sm item" style="background-image: url({%static 'images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-10">
          <span class="subheading-sm">Страница</span>
          <h2 class="heading">регистрации</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
          <span class="subheading-sm">Пожалуйста, заполните следующие поля</span>
          <form method="post" action="{% url 'register' %}">
            {%csrf_token%}

            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Имя пользователя" name="username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control px-3 py-3" placeholder="Придумайте пароль" name="password_1" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control px-3 py-3" placeholder="Подтвердите пароль" name="password_2" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Зарегистрироваться" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        
        </div>


      </div>
    </div>
  </div>


        

{%endblock %}
